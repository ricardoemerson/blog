    - RUBY ON RAILS É UMA OPÇÃO PARA INICIANTES EM DESENVOLVIMENTO WEB
    - "São Paulo - Os desenvolvedores em começo de carreira que desejam progredir
      rápido podem  encontrar um ótimo atalho na plataforma Ruby on Rails.\r\n\r\nSegundo
      especialistas, há um motivo forte para isso: a tecnologia é muito fácil de aprender
      e usar. Desse modo, os desenvolvedores podem dominá-la após um período curto
      de estudos e começar a ganhar dinheiro com o novo conhecimento . “O Ruby é simples
      mesmo para quem nunca criou uma aplicação”, diz Joseane Bezerra, engenheira
      de software da consultoria Liferay Brasil.\r\n\r\nO desenvolvedor, explica Joseane,
      também encontra no Ruby on Rails um ambiente muito amigável para produzir. “A
      tecnologia oferece vários modelos de códigos. Com isso, o profissional pode
      usá-los, fazer pequenas adaptações e produzir com rapidez caso esteja criando
      algo novo”, diz.\r\n\r\nA tecnologia é uma boa opção para trabalhar no aquecido
      mercado de manutenção de sites. “O especialista em Ruby on Rails consegue decifrar
      com facilidade o código escrito por outro desenvolvedor. Portanto, não encontra
      grandes desafios para consertar ou melhorar um código web”, afirma Joseane.\r\n\r\nAproveitamento
      - O Ruby on Rails inclui princípios como DRY (sigla de “não se repita”, em tradução
      livre do inglês) e incentiva o reuso de um mesmo trecho de código. “Há também
      um modelo de desenvolvimento que busca diminuir o número de decisões que um
      código deve tomar”, diz "
