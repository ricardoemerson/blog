    - Rails 4 lançado hoje!
    - "Como já devem ter visto o Rails 4.0 foi finalmente lançado hoje depois de um
      longo período de desenvolvimento. Para se ter uma idéia o primeiro beta do 4.0
      foi lançado em fevereiro deste ano e a série 3.2.0 (que atualmente está na 3.2.13),
      foi lançado em Janeiro do ano passado. Portanto estamos falando de um ano e
      meio entre duas séries estáveis.\r\n\r\nAntes de mais nada fica as mesmas recomendações
      de sempre:\r\n\r\n    se você não sabe se deve usar o Rails 4, melhor permanecer
      na versão 3.2.13, mesmo para projeto novos. Isso porque muitas gems ainda não
      são compatíveis com a nova versão e deve levar alguns meses para que a maioria
      das principais gems se estabilizem.\r\n    se estiver numa versão muito antiga
      de Rails, lembre-se que a série 2.3 está em fim de vida, ou seja não terá mais
      suporte sequer para atualizações de segurança então você deve migrar para as
      séries mais novas. Mas nunca pule direto pra 3.2.13, vá versão em versão como
      já expliquei neste outro post.\r\n    quem está acostumado a lidar com cutting
      edge já pode ir e começar a colaborar para ajudar a encontrar os problemas de
      compatibilidade. Basicamente prepare-se para uma Gemfile cheia de apontamentos
      direto para o repositório git de cada gem.\r\n"
    - 1
